spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASS}

server.servlet.context-path=/api

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Email Configuration
spring.mail.host=${BREVO_HOST_MAIL}
spring.mail.port=${BREVO_PORT}
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASS}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${BREVO_EMAIL_FROM}

jwt.secret=${JWT_SECRET}

money.manager.frontend.url=${FRONTEND_URL}
money.manager.backend.url=${BACKEND_URL}

spring.profiles.active=prod